<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&display=swap" rel="stylesheet">
        <style>

            body {
                font-family: 'Roboto', sans-serif;
            }

            h1, h2, h3 {
                font-family: 'Montserrat', sans-serif;
            }

            h1{
                margin-left: 35%;
                font-size: 25px;
            }

            #line-header{
                border: none;
                border-top: 1px solid rgba(0, 0, 0, 0.1);
                margin: 0;
            }

            #ph-flag{
                width: 300px;
                height: auto;
                position: fixed;
                top: 15%;
                left: 75%;
                opacity: 0.7;
            }

            .container{
                display: flex;
                margin-left: 25%;    
                flex-direction: column;
            }

            h2{
                color: rgb(120, 120, 120);
                font-weight: 100;
                font-size: 20px;
                
            }

            pre{
                font-size: 17px;
            }
            

        
        </style>
    </head>
    <body>
        <h1>Philippine Statistics</h1>
        <hr id="line-header">
        <img id='ph-flag' src="/images/ph_map.png">

        <div class="container">
            <h2>PHILIPPINE POPULATION</h2>
            <pre>Current Population - </pre>
            <pre>  Births this year - </pre>
            <pre>      Births today - </pre>
            <pre>  Deaths this year - </pre>
            <pre>      Deaths today - </pre>
        </div>
    </body>
</html>
